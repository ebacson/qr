<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Excel → VietQR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #qrs { display: flex; flex-wrap: wrap; gap: 20px; }
    .qr-item { border: 1px solid #ccc; padding: 10px; text-align: center; }
    .qr-item canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <h2>Upload Excel → Tạo mã QR</h2>
  <input type="file" id="upload" accept=".xlsx,.xls" />

  <div id="qrs"></div>

  <script>
    document.getElementById('upload').addEventListener('change', handleFile, false);

    function handleFile(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, {header:1});

        // Xóa QR cũ
        document.getElementById('qrs').innerHTML = "";

        // Bỏ header (hàng đầu tiên)
        for (let i = 1; i < rows.length; i++) {
          const [AccountNumber, Bank, BankBin, Amount, AccountName, Remark] = rows[i];

          if (!AccountNumber || !BankBin) continue;

          // Tạo link VietQR
          const qrData = `https://img.vietqr.io/image/${BankBin}-${AccountNumber}-compact2.png?amount=${Amount || ''}&addInfo=${encodeURIComponent(Remark || '')}&accountName=${encodeURIComponent(AccountName || '')}`;

          // Tạo khung hiển thị
          const div = document.createElement('div');
          div.className = "qr-item";
          div.innerHTML = `
            <p><b>${AccountName}</b><br>${AccountNumber} (${Bank})<br>Số tiền: ${Amount}</p>
            <a href="${qrData}" download="qr_${AccountNumber}.png" target="_blank">
              <img src="${qrData}" alt="QR" />
            </a>
          `;
          document.getElementById('qrs').appendChild(div);
        }
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
