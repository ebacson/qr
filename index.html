<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Excel → QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #qrcodes { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .qr-item { border: 1px solid #ccc; padding: 10px; text-align: center; }
    .qr-item canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <h1>Excel → QR Generator</h1>
  <input type="file" id="upload" accept=".xlsx,.xls" />
  <div id="qrcodes"></div>

  <script>
    document.getElementById('upload').addEventListener('change', handleFile, false);

    function handleFile(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        generateQRCodes(rows);
      };
      reader.readAsArrayBuffer(file);
    }

    function generateQRCodes(rows) {
      const container = document.getElementById('qrcodes');
      container.innerHTML = "";

      // Giả sử file Excel có cột: BankBin | AccountNumber | AccountName | Amount | AddInfo
      rows.slice(1).forEach((row, index) => {
        const [bankBin, accountNumber, accountName, amount, addInfo] = row;
        if (!bankBin || !accountNumber) return;

        const url = `https://img.vietqr.io/image/${bankBin}-${accountNumber}-qr_only.png?amount=${amount}&addInfo=${encodeURIComponent(addInfo)}&accountName=${encodeURIComponent(accountName)}`;

        const div = document.createElement('div');
        div.className = "qr-item";

        const qrDiv = document.createElement('div');
        new QRCode(qrDiv, { text: url, width: 200, height: 200 });

        const label = document.createElement('p');
        label.innerText = `${accountName} - ${amount} VND`;

        const downloadBtn = document.createElement('button');
        downloadBtn.innerText = "Tải QR";
        downloadBtn.onclick = function() {
          const canvas = qrDiv.querySelector("canvas");
          const link = document.createElement("a");
          link.download = `QR_${accountNumber}.png`;
          link.href = canvas.toDataURL();
          link.click();
        };

        div.appendChild(qrDiv);
        div.appendChild(label);
        div.appendChild(downloadBtn);
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
